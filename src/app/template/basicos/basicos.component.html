<div class="row">
    <div class="col">

        <form   (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input  type="text"
                            class="form-control"
                            placeholder="Nombre del producto"
                            [ngModel]= "initForm.producto"
                            name="producto"
                            required
                            minlength="3">


                    <span   class="form-text text-danger"
                            *ngIf= "nombreValido()">
                            Debe ser de 3 letras
                    </span>
                </div>
            </div>


            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            [ngModel]= "initForm.precio"
                            customMin
                            [minimo]="0"
                            name="precio"
                            >
                    
                    <span   class="form-text text-danger"
                            *ngIf= "precioValido()">
                            El precio debe ser 0 o superior 
                    </span>

                </div>
            </div>

              <!-- Existencias -->
              <div class="mb-3 row">
                <label class="col-sm col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Existencias totales"
                            [ngModel]= "initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo]="0"
                            required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Insertar
                    </button>
                </div>
            </div>


        </form>




    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid }}</pre>
        
        <span>Value</span>
        <pre>{{miFormulario.value | json }}</pre>
        
        <span>Pristine</span>
        <pre>{{miFormulario.pristine }}</pre>
        
        <span>Touched</span>
        <pre>{{miFormulario.touched  }}</pre>

        <span>CustomDirective</span>
        <pre>{{miFormulario.controls.existencias?.errors |json   }}</pre>
        

    </div>
</div>
